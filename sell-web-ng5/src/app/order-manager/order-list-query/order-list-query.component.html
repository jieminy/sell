<nz-table #nzTable
          [nzDataSource]="dataList"
          [nzPageSize]="10"
          [nzLoading]="_loading"
          nzBordered="true" nzIsPagination="true" nzSize="small">
  <thead nz-thead>
  <tr>
    <th nz-th><span>订单ID</span></th>
    <th nz-th><span>订单价格</span></th>
    <th nz-th><span>支付状态</span></th>
    <th nz-th><span>订单状态</span></th>
    <th nz-th><span>客户名称</span></th>
    <th nz-th><span>客户电话</span></th>
    <th nz-th><span>客户地址</span></th>
    <th nz-th><span>取货码</span></th>
    <th nz-th><span>配送方式</span></th>
    <th nz-th nzWidth="180px"><span>操作</span></th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let data of nzTable.data">
    <td nz-td>{{data.orderId}}</td>
    <td nz-td>{{data.orderAmount | currency:'￥'}}</td>
    <td nz-td>{{data.payStatusDes}}</td>
    <td nz-td>{{data.orderStatusDes}}</td>
    <td nz-td>{{data.buyerName}}</td>
    <td nz-td>{{data.buyerPhone}}</td>
    <td nz-td>{{data.buyerAddress}}</td>
    <td nz-td>{{data.orderCode}}</td>
    <td nz-td>{{data.distributeType | distributeType}}</td>
    <td nz-td>
      <a href="javascript:" (click)="showDetail(data)">查看订单</a>
      <a href="javascript:"
         *ngIf="data.orderStatus == 0 && data.payStatus == 0"
         (click)="cancelOrder(data)">取消订单</a>
      <a href="javascript:"
         *ngIf="data.orderStatus == 0 && data.payStatus == 1"
         (click)="finishOrder(data)">完结订单</a>
    </td>
  </tr>
  </tbody>
</nz-table>
