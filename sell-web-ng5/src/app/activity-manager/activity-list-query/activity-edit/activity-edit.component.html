<form nz-form [formGroup]="validateForm" autocomplete="off"
      (ngSubmit)="_submitForm()">

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="icon" nz-form-item-required>小图标</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
      <nz-upload class="avatar-uploader"
                 nzAction="common/image/upload"
                 nzListType="picture-card"
                 [(nzFileList)]="icons"
                 [nzShowButton]="icons.length < 1"
                 [nzBeforeUpload]="beforeUpload"
                 [nzPreview]="handlePreview">
        <div class="ant-upload-text" *ngIf="!icons.length">上传小图标</div>
        <img *ngIf="icons.length" [src]="icons[0].url || icons[0].thumbUrl" class="avatar">
      </nz-upload>

    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="discount" nz-form-item-required>折扣</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <nz-input [nzSize]="'large'" formControlName="discount"
                [nzId]="'discount'"></nz-input>
      <div nz-form-explain
           *ngIf="getFormControl('discount').dirty&&getFormControl('discount').hasError('required')">
        请输入折扣！
      </div>
    </div>
  </div>

  <div nz-form-item nz-row>
    <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
      <label for="des" nz-form-item-required>描述</label>
    </div>
    <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
      <nz-input [nzSize]="'large'" formControlName="des"
                [nzId]="'des'"></nz-input>
      <div nz-form-explain
           *ngIf="getFormControl('des').dirty&&getFormControl('des').hasError('required')">
        请输入描述！
      </div>
    </div>
  </div>


  <div class="text-right">
    <button nz-button nzType="primary" type="submit" nzSize="large" [nzLoading]="">
      保 存
    </button>
    <button nz-button type="button" nzType="default" nzSize="large" (click)="handleCancel($event)">
      取 消
    </button>
  </div>
</form>
