<nz-table #nzTable
          [nzDataSource]="dataList"
          [nzPageSize]="10"
          [nzLoading]="_loading"
          nzShowTitle="true" nzBordered="true" nzIsPagination="true" nzSize="small">
  <div nz-table-title class="text-right">
    <nz-rangepicker [(ngModel)]="rangeTime" nzFormat="YYYY-MM-DD"></nz-rangepicker>
    <button nz-button nzType="primary"
            type="button" (click)="queryData()">查询
    </button>
  </div>
  <thead nz-thead>
  <tr>
    <th nz-th><span>商品</span></th>
    <th nz-th><span>销量</span></th>
  </tr>
  </thead>
  <tbody nz-tbody>
  <tr nz-tbody-tr *ngFor="let item of nzTable.data">
    <td nz-td>{{item.productName}}</td>
    <td nz-td>{{item.num}}</td>
  </tr>
  </tbody>
</nz-table>
