<form nz-form [formGroup]="validateForm" autocomplete="off"
      (ngSubmit)="_submitForm()">
  <ng-container *ngIf="category">
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
        <label for="name" nz-form-item-required>类目名称</label>
      </div>
      <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <nz-input [nzSize]="'large'" formControlName="name" [nzId]="'name'"></nz-input>
        <div nz-form-explain
             *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">
          请输入类目名称！
        </div>
      </div>
    </div>
  </ng-container>
  <ng-container *ngIf="smallCategory">
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
        <label>大类目</label>
      </div>
      <div nz-form-control nz-col [nzSm]="14" [nzXs]="24">
        <nz-input [nzSize]="'large'" formControlName="parentCategoryName"
                  [nzReadonly]="true"
                  [nzId]="'parentCategoryName'"></nz-input>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
        <label for="name" nz-form-item-required>类目名称</label>
      </div>
      <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <nz-input [nzSize]="'large'" formControlName="name" [nzId]="'name'"></nz-input>
        <div nz-form-explain
             *ngIf="getFormControl('name').dirty&&getFormControl('name').hasError('required')">
          请输入类目名称！
        </div>
      </div>
    </div>
    <div nz-form-item nz-row>
      <div nz-form-label nz-col [nzSm]="6" [nzXs]="24">
        <label for="pic" nz-form-item-required>类目图片</label>
      </div>
      <div nz-form-control nz-col [nzSm]="14" [nzXs]="24" nzHasFeedback>
        <nz-input [nzSize]="'large'" formControlName="pic" [nzId]="'pic'"></nz-input>
        <div nz-form-explain
             *ngIf="getFormControl('pic').dirty&&getFormControl('pic').hasError('required')">
          请输入类目图片！
        </div>
      </div>
    </div>
  </ng-container>

  <div class="text-right">
    <button nz-button nzType="primary" type="submit" nzSize="large" [nzLoading]="">
      保 存
    </button>
    <button nz-button type="button" nzType="default" nzSize="large" (click)="handleCancel($event)">
      取 消
    </button>
  </div>
</form>
